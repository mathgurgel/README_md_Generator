<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>README Generator</title>
  </head>
  <body>
    <header>
      <h1 id="banner">README GENERATOR</h1>
      <img id="logo-imersao" src="https://cursos.alura.com.br/assets/images/immersion/imersao_ia_google_logo.png">
    </header>
    <main>
      <form id="readme-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" required />

        <label for="project-description">Brief Description:</label>
        <textarea id="project-description" rows="4" required></textarea>

        <label for="project-path">Project Path:</label>
        <input type="text" id="project-path" required />

        <label for="additional-details">Additional Details (Optional):</label>
        <textarea id="additional-details" rows="4"></textarea>

        <button type="button" onclick="sendData()">Send</button>
      </form>

      <a id="download-link" href="#" download="README.md">
        <button id="download-button" disabled>Download README</button>
      </a>
    </main>

    <script src="script.js"></script>
  </body>
</html>
